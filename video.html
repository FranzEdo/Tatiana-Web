<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video File</title>

    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

    <!-- Our CSS -->
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0b54f1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 20px 0;
        }

        .button:hover {
            background-color: #e00e4d;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('Background.png') no-repeat center center fixed;
            background-size: cover;
            color: #0c0c0c;
            position: relative;
        }

        .container {
            max-width: 900px;
            padding: 15px;
            background-color: #f6f6f9;
            margin-left: auto;
            margin-right: auto;
            position: relative; /* Untuk positioning konten di atas partikel */
            z-index: 1; /* Pastikan konten di atas partikel */
        }

        .slider .slick-slide {
            border: solid 1px #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider .slick-slide img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 8px;
        }

        .slick-prev, .slick-next {
            width: 50px;
            height: 50px;
            z-index: 1;
        }
        .slick-prev {
            left: 5px;
        }
        .slick-next {
            right: 5px;
        }
        .slick-prev:before, 
        .slick-next:before {
            font-size: 40px;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .slick-dots {
            bottom: 15px;
        }

        .slick-dots li button:before {
            font-size: 12px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            opacity: 1;
        }
        .slick-dots li.slick-active button:before {
            color: #dedede;
        }

        .slider:not(:hover) .slick-arrow,
        .slider:not(:hover) .slick-dots {
            opacity: 0;
        }

        .slick-arrow,
        .slick-dots {
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Videos</h1>
        <p>Vacation On Bandung 08/11/2024 till 10/11/2024</p>
        <a href="index.html" class="button">HOME</a>
        
        <!-- Tombol Play/Pause -->
        <button id="playPauseBtn" class="button">Play</button>

        <div class="gallery" id="gallery">
            <div class="video-container">
                <video controls>
                    <source src="Gambar/WhatsApp Video 2024-11-11 at 09.40.16_bc888be5.mp4" type="video/mp4">
                    Browser Anda tidak mendukung video.
                </video>
            </div>
             <div class="video-container">
                <video controls>
                    <source src="Gambar/vidio2.mp4" type="video/mp4">
                    Browser Anda tidak mendukung video.
                </video>
            </div>
            

            <!-- Tambahkan lebih banyak video sesuai kebutuhan -->
        </div>
    </div>

    <!-- Audio Background -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="Gambar/Beautiful-Piano(chosic.com).mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Slick JS -->    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <!-- Particles JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

    <!-- Our Script -->
    <script>
        $(document).ready(function(){
            $('.slider').slick({
                autoplay: true,
                autoplaySpeed: 2500,
                dots: true
            });

            // Kontrol Play/Pause
            const audio = document.getElementById('backgroundMusic');
            const playPauseBtn = document.getElementById('playPauseBtn');

            playPauseBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.textContent = 'Pause';
                } else {
                    audio.pause();
                    playPauseBtn.textContent = 'Play';
                }
            });
        });
    </script>
